name: cafemeet
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  provider: ^6.0.5
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_rating_bar: ^4.0.0
  grouped_list: ^5.1.2
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Karla
      fonts: 
        - asset: assets/fonts/KarlaBold.ttf
          weight: 700
        - asset: assets/fonts/KarlaMedium.ttf
          weight: 500
        - asset: assets/fonts/KarlaMediumItalic.ttf
          weight: 500
        - asset: assets/fonts/KarlaRegular.ttf
          weight: 400
        - asset: assets/fonts/KarlaSemiBold.ttf
          weight: 600
